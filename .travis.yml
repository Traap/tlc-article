language: generic
sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-base
- sudo apt-get install -y --no-install-recommends texlive-font-utils
- sudo apt-get install -y --no-install-recommends texlive-fonts-extra
- sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
- sudo apt-get install -y --no-install-recommends texlive-latex-base
- sudo apt-get install -y --no-install-recommends texlive-latex-extra
- sudo apt-get install -y --no-install-recommends texlive-latex-recommendesd
- sudo apt-get install -y --no-install-recommends lmodern 
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build GettingStarted.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/GettingStarted.pdf
  on:
    repo: Traap/tlc-article
    branch: v1.0.0-install
