#Project: tlc-article
language: generic
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - texlive-base
    - texlive-font-utils
    - texlive-fonts-extra
    - texlive-fonts-recommended
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-latex-recommended
    - lmodern
    - latex-xcolor
    - pgf
script:
- mkdir doc
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory doc tlc-article.texx
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: doc/tlc-article.pdf
  on:
    tags: true
    branch: master
    repo: Traap/tlc-article
notifications:
  email: false
  slack: allanconsulting:FDn63nuwQxikPCD93hza3dk1
